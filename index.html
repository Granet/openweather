<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meteo con effetti spaventosi!1!!</title>
	<meta name="description" content="Meteo della tua città" />
	<meta name="keywords" content="webgl, raindrops, effetti, web, meteo, forecast" />
	<meta name="author" content="Francesco Russo aka(Granet)" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<!--<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style1.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/index.min.js"></script>

</head>

<body>

	<div id="tutto" class="container">
		<div class="image-preload">
			<img src="img/drop-color.png" alt="">
			<img src="img/drop-alpha.png" alt="">
			<img src="img/weather/texture-rain-fg.png" />
			<img src="img/weather/texture-rain-bg.png" />
			<img src="img/weather/texture-sun-fg.png" />
			<img src="img/weather/texture-sun-bg.png" />
			<img src="img/weather/texture-fallout-fg.png" />
			<img src="img/weather/texture-fallout-bg.png" />
			<img src="img/weather/texture-drizzle-fg.png" />
			<img src="img/weather/texture-drizzle-bg.png" />
		</div>
		<div class="slideshow">
			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
			<!-- Heavy Rain -->
			<div class="slide" id="slide-1" data-weather="rain">
  			<input type="search" id="input_citta" placeholder="Inserisci città"/> 
  			<button type="submit" id="invia">Cerca</button>

				<div class="slide__element slide__element--date" id="citta"></div>
				<div class="slide__element slide__element--temp temp" id="temp"><small>°C</small></div>
				<div class="slide__element slide__element--weather" id="descrizione"></div>
				<div class="slide__element slide__element--weather" id="wind"><small>Km/h</small></div>
				<div class="slide__element slide__element--weather" id="umidita"><small>%</small></div>
			</div>
			
		</div>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
	</div>
	<!-- /container -->

</body>
</html>
